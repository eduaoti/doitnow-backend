name: CI/CD - Backend (Tests, Build, Deploy)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Ejecutar pruebas backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test --if-present

  deploy:
    name: Desplegar backend en Azure
    needs: test
    runs-on: ubuntu-latest

    env:
      # ===== Azure / ACR =====
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_NAME:         ${{ secrets.ACR_NAME }}
      RG:               ${{ secrets.AZURE_RESOURCE_GROUP }}
      LOCATION:         ${{ secrets.AZURE_LOCATION }}

      # ===== Imagen =====
      IMAGE_NAME: doinow-backend
      IMAGE_TAG:  ${{ github.sha }}

      # ===== Contenedor (ACI) =====
      CONTAINER_NAME: doinow-backend
      # DNS_LABEL se generará dinámicamente más abajo

      # ===== Vars de la app =====
      MONGO_URI:        ${{ secrets.MONGO_URI }}
      JWT_SECRET:       ${{ secrets.JWT_SECRET }}
      MAIL_USER:        ${{ secrets.MAIL_USER }}
      MAIL_PASS:        ${{ secrets.MAIL_PASS }}
      FRONTEND_ORIGIN:  ${{ secrets.FRONTEND_ORIGIN }} # p.ej. https://doitnow-front-xxx.eastus.azurecontainer.io
      NODE_ENV:         production

      # ===== Docker Hub (opcional) =====
      DOCKERHUB_REPO: doinow-backend

    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validar sesión
        run: az account show

      - name: Login a ACR (RBAC)
        run: az acr login -n "$ACR_NAME"

      - name: Build & Push Backend (ACR)
        run: |
          docker build --platform linux/amd64 -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Docker Hub login (skip si no hay secrets)
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          else
            echo "No DOCKERHUB_USERNAME/DOCKERHUB_TOKEN; skipping Docker Hub login."
          fi

      - name: Push a Docker Hub (skip si no hay secrets)
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            DH_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${DOCKERHUB_REPO}"
            docker tag $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG $DH_REPO:${GITHUB_SHA::7}
            docker tag $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG $DH_REPO:latest
            docker push $DH_REPO:${GITHUB_SHA::7}
            docker push $DH_REPO:latest
          else
            echo "No Docker Hub secrets; skipping push."
          fi

      # ===== NUEVO: generar DNS label único =====
      - name: Generar DNS label único
        run: |
          BASE="doinow-back"
          SUF="${GITHUB_SHA::6}-${GITHUB_RUN_NUMBER}"
          DNS_LABEL="$(echo "${BASE}-${SUF}" | tr '[:upper:]' '[:lower:]' | cut -c1-60)"
          echo "DNS_LABEL=${DNS_LABEL}" >> $GITHUB_ENV
          echo "DNS_LABEL generado: ${DNS_LABEL}"

      - name: Deploy to Azure Container Instances
        run: |
          CN="${CONTAINER_NAME}"

          # Eliminar el container group previo (si existe)
          az container delete -g "$RG" -n "$CN" -y || true

          az container create \
            --resource-group "$RG" \
            --name "$CN" \
            --image "$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" \
            --dns-name-label "${DNS_LABEL}" \
            --location "$LOCATION" \
            --ports 3000 \
            --os-type Linux \
            --cpu 1 \
            --memory 2.0 \
            --environment-variables \
              MONGO_URI="$MONGO_URI" \
              JWT_SECRET="$JWT_SECRET" \
              MAIL_USER="$MAIL_USER" \
              MAIL_PASS="$MAIL_PASS" \
              NODE_ENV="$NODE_ENV" \
              FRONTEND_ORIGIN="${FRONTEND_ORIGIN:-*}" \
            --registry-login-server "$ACR_LOGIN_SERVER" \
            --registry-username "${{ secrets.ACR_USERNAME }}" \
            --registry-password "${{ secrets.ACR_PASSWORD }}" \
            --restart-policy Always

      - name: Mostrar estado
        run: |
          az container show -g "$RG" -n "$CONTAINER_NAME" \
            --query "{FQDN:ipAddress.fqdn,State:instanceView.state,Ports:ipAddress.ports}" -o table

      - name: Logs (opcional)
        run: az container logs -g "$RG" -n "$CONTAINER_NAME" || true
